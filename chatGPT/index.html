<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>

    <!-- Link to external CSS file for styling -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Link to external JavaScript file for additional scripts -->
    <script defer src="js/login.js"></script>
</head>
<body>

<div class="login-container">
    <h2>Login</h2>
    <form id="loginForm" action="home.html">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username">
        <!-- Container for username error message -->
        <div id="usernameError" class="error-message"></div>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        <!-- Container for password error message -->
        <div id="passwordError" class="error-message"></div>

        <button type="submit">Login</button>

        <!-- Container for general error message -->
        <div id="generalError" class="error-message"></div>
    </form>
</div>

</body>
</html>
